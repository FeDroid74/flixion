<!doctype html>
<html lang="en, ru">
    <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/form/style.css">
    <title>Авторизация | Flixion</title>
    </head>
    <body>
        <img class="logo" src="img/logo.svg">
        <div class="form-box">
            <div class="form">
                <h1 class="form__title">Авторизация</h1>
                <form id="authorizationForm">
                    <div class="form__block">
                        <div class="form__mark">
                            <img src="img/phone.svg">
                        </div>
                        <div class="form__input">
                            <label>
                                <input type="text" id="inputPhone" value="+7(___)___-__-__" id="telnum" name="telnum" required>
                            </label>
                        </div>
                    </div>
                    <div class="form__block">
                        <div class="form__mark">
                            <img src="img/lock-open.svg">
                        </div>
                        <div class="form__input">
                            <label>
                                <input type="password" id="password" name="password" required>
                            </label>
                        </div>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6LeJTf0pAAAAAN1T4zNw1TWz6yN3-sNLn1yPKQMJ"></div><br>
                    <div class="result" id="result"></div>
                    <button class="form__button" type="submit">Войти</button><br>
                    <a href="./registration.html" class="form__link">Зарегистрироваться</a>
                </form>
            </div>
        <div class="wallpaper"></div>
    </body>
    <script type="module" src="./src/js/authorization.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="module" src="./src/js/inputPhone.js"></script>
</html>
